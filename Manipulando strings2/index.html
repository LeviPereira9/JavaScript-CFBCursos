    <title>Novos metodos strings</title>
    <script>

        let curso = "Curso de Javascript moderno";


        
        console.log(curso.startsWith("Curso")? "Verdadeiro": "Falso");
        
        console.log(curso.endsWith("moderno") ? "Verdadeiro" : "Falso");

        console.log(curso.includes("Java") ? "Verdadeiro" : "Falso");

        console.log(curso.repeat(2));
    </script>
