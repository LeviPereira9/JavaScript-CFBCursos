    <title>Async Await</title>
    <script>

        function contarPT(n){
            let cont = 0;
            let p = new Promise((resolvido, rejeitado) =>{
                let t = setTimeout(()=>{
                    for(let c = 0; n > c; c++){
                        cont++
                    }
                    
                    if(cont == n){
                        resolvido(`O valor das soma Ã©: ${cont}`);
                    } else {
                        rejeitado("ERRO");
                    }
                },3000)
                
            })

            return p;
        }

        async function contarPTA(n){
            const r = await contarPT(n);
            document.write(r);
        }

        console.log(contarPTA(10));
