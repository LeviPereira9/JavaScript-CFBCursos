<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies</title>
</head>
<script>
    function criarCookies(nome, valor, expira){
        var dataExpira = `expires = Tue, 01 Jan 2115 12:00:00 UTC`;
        document.cookie = `${nome}=${valor};${dataExpira}`;
    }

    function lerCookie(nome){
        var vnome = `${nome}=`;
        var ca = document.cookie.split(";");
        for(var c = 0; c < ca.length; c++){
            var i = ca[c];
            console.log(i);
            while(i.charAt(0)==" "){
                i = i.substring(1);
                console.log(i);
            }
            if(i.indexOf(vnome)==0) return i.substring(vnome.length, i.length);
        }
        return "";
    }

    function verificarCookie(){
        var username = lerCookie("username");
        if(username!=""){
            alert(`Bem vindo novamente ${username}`);
        } else {
            username = prompt("Digite seu nome:","");
            if(username != "" && username != null){
                criarCookies("username", username, 365)
            }
        }
    }
</script>
<body onload="verificarCookie()">
    
</body>
</html>
