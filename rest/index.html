<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parametro Rest</title>
    <script>

        function soma(...num){
            let res = 0;

            for(numero of num){
                res+=numero;
            }

            return res;
        }
        
        console.log(soma(2,3));
    </script>
