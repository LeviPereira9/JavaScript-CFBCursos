<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop for in & for of</title>
    <script>
       
       const notas = [100, 80, 75, 30, 64, 47, 98, 81, 60];
       var aprovados = 0;
       var reprovados = 0;

        for(var n of notas){
            n > 50 ? aprovados++ : reprovados++;
        }
        
        console.log(`Aprovados: ${aprovados}`);
        console.log(`Reprovados: ${reprovados}`);
    </script>
</head>
<body>
    
</body>
</html>
