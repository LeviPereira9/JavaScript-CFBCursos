<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SessionStorage</title>
    <script>
        window.addEventListener("load", iniciar);

        function iniciar(){
            document.getElementById()
        }

        function pagina(pg){
            sessionStorage.setItem("Nome", document.getElementById("fnome").value);
            if(pg==2){
                location.assign("p2.html");
            } else if(pg==3){
                location.assign("p3.html");
            }
        }

        function limpar(){
            sessionStorage.clear();
        }
    </script>
</head>
<body>
    <input type="text" name="fnome" id="fnome" size="20" maxlength="20"><br><br>
    <button id="btnP2" onclick="pagina(2)">Página 2</button>
    <button id="btnP3" onclick="pagina(3)">Página3</button>
    <button onclick="limpar()">Limpar SessionStorage</button>
</body>
</html>
