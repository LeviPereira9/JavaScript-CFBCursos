<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    
    <script>
        var numeros = [10, 2, 5, 30, 25, 19, 20, 50];

        function media(nums){
            var tam = numeros.length;
            var soma = 0;
            for(var c = 0; tam > c; c++){
                soma += nums[c];
            }
            return soma/tam;
        }
        

        document.write(media(numeros));
    </script>

</body>
</html>
