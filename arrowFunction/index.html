<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrowFunction</title>
    <script>
        const soma = (...num) => {
            let r = 0;
            for(n of num){
                console.log(`OF - Valor de N:${n}`);
                console.log(` OF - Valor de num: ${num}`)
                r+=n;
            }

            for(n in num){
                console.log(` IN - Valor de N:${n}`);
                console.log(` IN - Valor de num: ${num}`)
                r+=n;
            }
        }

        console.log(soma(1,3))
    </script>
</head>
<body>
    
</body>
</html>
