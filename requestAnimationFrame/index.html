<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RequestAnimationFrame</title>
    <style>
        div{
            position: absolute;
            top: 0px;
            left: 0px;
            background-color: purple;
            width: 50px;
            height: 50px;
        }
    </style>
    <script>

        var jogador;
        var velocidade;
        var direcaoX;
        var direcaoY;
        var posicaoX;
        var posicaoY;
        var anima;
        var largura;
        var altura;

        window.addEventListener("load", iniciar)

        function iniciar(){
            velocidade = 5;
            direcaoX = 1;
            direcaoY = 0;
            posicaoX = 0;
            posicaoY = 0;
            largura = screen.availWidth - 50;
            altura = screen.availHeight;
            jogador = document.getElementById("jogador");
            jogador.addEventListener("click", function parar(){
                cancelAnimationFrame(anima);
            })
            game();
        }

        
        function game(){
            posicaoX += direcaoX * velocidade;
            posicaoY += direcaoY * velocidade;
            jogador.style.left = posicaoX + "px";
            jogador.style.top = posicaoY + "px";
            if(posicaoX > largura){
                direcaoX = -1
            } else if(posicaoX < -1){
                direcaoX = 1
            }
            anima = requestAnimationFrame(game);
        }

        
    </script>
</head>
<body>
    <div id="jogador"></div>
</body>
</html>
