    <script>

        function contar(n){
            let cont = 0;
            for(let c = 0; c < n; c++){
                cont++;
            }

            return cont;
        }

        function contarT(n){
            let cont = 0;
            let t = setTimeout(()=>{
                for(let c = 0; c < n; c++){
                    cont++;
                }
            },2000)

            return cont;
        }

        function contarP(n){
            let cont = 0;
            let p = new Promise((resolve,rejected)=>{
                for(let c = 0; c < n; c++){
                cont++;
            }

            if(cont == n){
                resolve(cont);
            } else {
                reject("ERRO");
            }
            });


            return p;
        }

        function somaPositivos(n1,n2){
            let p = new Promise((resolvido, rejeitado)=>{
                if(n1>=0 && n2>=0){
                    resolvido(n1+n2);
                } else {
                    rejeitado("ERRO");
                }
            })

            return p;
        }

            let cont = 0;

                        cont++

                    if(cont == n){
                        resolvido(cont);
                    } else {
                        rejeitado("ERRO");
                    }
                },3000)
                
            })

            return p;
        }
