<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window</title>
    <style>
        #painel{
            margin: 10px;
            border: 1px solid black;
            border-radius: 10px;
            padding: 15px;
            width: 150px;
            height: 100px;
        }
    </style>
    <script>
        var painel, largura, altura, posicaoX, posicaoY;

        window.addEventListener("load", iniciar);
        function iniciar(){
            painel = document.getElementById("painel");
        }


        
        function informacoes(){
            largura = window.innerWidth;//outerWidth;
            altura = window.innerHeight;//outerHeight;
            posicaoX = window.screenX;
            posicaoY = window.screenY;
            painel.innerHTML="";
            painel.innerHTML=`Altura interna: ${altura} <br> Altura externa: ${window.outerHeight} <br> Largura interna: ${largura} <br> Largura externa: ${window.outerWidth} <br> X: ${posicaoX} <br> Y: ${posicaoY}`;


            requestAnimationFrame(informacoes);
        }

        
    </script>
</head>
<body>
    <button onclick="informacoes()">Tamanho</button>

    <div id="painel"></div>
</body>
</html>
