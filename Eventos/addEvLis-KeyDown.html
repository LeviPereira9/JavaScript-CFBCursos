<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event KeyDown</title>
    <style>
        div{
            position: absolute;
            left: 0px;
            top: 0px;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background-color: red;
        }
    </style>
    <script>
        var px = 0; //Para esquerda Ã© negativo, Direita positivo.
        var py = 0; //Para cima negativo, para baixo positivo.

        document.addEventListener("keydown",move)

            function move(){
            var caixa = document.getElementById("div1");
            var tecla = event.keyCode;
            
            //37 = Esquerda - 38 = Cima - 39 = Direita - 40 = Baixo
            switch(tecla){
                case 37:
                    px-=15;
                    caixa.style.left=px+"px";
                    break
                case 38:
                    py-=15;
                    caixa.style.top=py+"px";
                    break
                case 39:
                    px+=15;
                    caixa.style.left=px+"px";
                    break
                case 40:
                    py+=15;
                    caixa.style.top=py+"px";
                    break
                case 13:
                    alert('Evento removido!')
                    this.removeEventListener("keydown", move)
                    break
            }
        }
            

    </script>
</head>
<body>
    <div id="div1"></div>

</body>
</html>
