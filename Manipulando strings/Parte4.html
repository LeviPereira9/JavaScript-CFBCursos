<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodos: toString, trim e caracteres especiais</title>
</head>
<body>
    <p id="txt">CFB Cursos - Curso de JavaScript</p>

    <script>

        var texto = document.getElementById("txt").textContent;

        var texto2 = "   CFB Cursos - \"Curso\" de JavaScript   ";

        var res = texto2.trim();

        document.write(`${res}`);

    </script>
</body>
</html>
