<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliders</title>
    <style>
        #divslider{
            width: 1000px;
            height: 300px;
            border: 1px solid black;
        }
    </style>
    <script>

        var imagens = [];
        var slider;
        var imagemAtual;
        var imagemMaxima;
        var tempo;

        window.addEventListener("load", iniciar);

        function iniciar(){
            preCarregamento();
            slider = document.getElementById("divslider");
            imagemAtual = 0;
            imagemMaxima = imagens.length - 1;
            carregarImagem(imagemAtual);
            tempo = setInterval(troca, 3000);
        }

        function preCarregamento(){
            var s = 1;
            for(var c = 0; 5 > c; c++){
                imagens[c] = new Image();
                imagens[c].src = `imgs/sl${s}.jpg`;
                s++;
            }
        }

        function carregarImagem(indice){
            slider.style.backgroundImage = `url("${imagens[indice].src}")`
        }
        
        function troca(){
            imagemAtual++
            if(imagemAtual > imagemMaxima){
                imagemAtual = 0;
            }
            carregarImagem(imagemAtual);
        }

    </script>
</head>
<body>
    <div id="divslider"></div>
<!--     <img src="imgs/sl1.jpg" alt="">
    <img src="imgs/sl2.jpg" alt=""> -->
</body>
</html>
